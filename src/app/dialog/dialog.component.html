<h1 mat-dialog-title>Add Products Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select  formControlName="category"placeholder="Category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Eletronic">Eletronic</mat-option>
                <mat-option value="Varity">Varity</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input  formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for=""><h1>Products Freshness</h1></label>
        <mat-radio-group  formControlName="fresheness">
            <mat-radio-button  class="example-radio-group" *ngFor="let fresh of freshenessList " [value]="fresh">
                {{fresh}}
            </mat-radio-button>  
        </mat-radio-group>
    
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input  formControlName="price" matInput typer="number"  placeholder="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label >coment</mat-label>
          <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>


    </form>
    
</div>
<div mat-dialog-action [align]="'end'" >
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left:8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>

</div>
